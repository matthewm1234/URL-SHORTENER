<!-- url_shortener/templates/shorten_url.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>

        {% if form.errors %}
            <p style="color: red;">Please correct the errors below.</p>
        {% endif %}

        <form method="post" action="{% url 'shorten_url' %}">
            {% csrf_token %}
            <input type="url" name="original_url" placeholder="Enter the URL to shorten" required>
            <button type="submit">Shorten URL</button>
        </form>

        {% if shortened_url %}
            <p>Your shortened URL is: <a href="{{ shortened_url }}" target="_blank">{{ shortened_url }}</a></p>
        {% endif %}
    </div>
</body>
</html>
